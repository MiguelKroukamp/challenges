<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nested challenge</title>
    <style media="screen">

    </style>

  </head>
  <body>
    <h2>Nested table: Table within a table</h2>
    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>

      <tr>
        <td>3</td>
        <td> <table border="1">
          <tr>
            <td> <table border="1">
              <tr>
                <td>4</td>
                <td>5</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
              </tr>
            </table> </td>
            <td>6</td>
          </tr>
          <tr>
            <td>9</td>
            <td>10</td>
          </tr>
        </table border="1"> </td>
      </tr>
    </table>

    <br> <br>

<h2>Nested table: Table using span</h2>
<table  border="1">
  <centre>
    <tr>
      <td>1</td>
      <td colspan="3">2</td>
    </tr>
    <tr>
      <td rowspan="3">3</td>
      <td>4</td>
      <td>5</td>
      <td  rowspan="2">6</td>
    </tr>
    <tr>

      <td>7</td>
      <td>8</td>
    </tr>
    <tr>

      <td colspan="2">9</td>
      <td>10</td>
    </tr>

  </centre>

</table>


  </body>
</html>
